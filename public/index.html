<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family:  'Monserrat', 'Ubuntu', sans-serif;
        background-image: url("https://fedesagency.com/jfcConsultores/fondoHeaderMobile.jpg");
      }
      .header {
        padding: 1.5rem;
        background-size: cover;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-bottom: 0;
        padding-top: 0;
      }
      .header .logo_jfc {
        width: 9rem;
        flex-shrink: 0;
        margin-top: 2rem;
        margin-bottom: 2rem;
      }
      .header .titulo_container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 1rem;
        width: 100%;
        display: flex;
      }
      .header .titulo_container .titulo1 {
        color: #FFF;
        text-align: center;
        font-size: 2rem;
        font-style: normal;
        font-weight: 900;
        line-height: normal;
        letter-spacing: 1.92px;
        
      }
      .header .titulo_container .titulo2 {
        color: #2DAECC;
        text-align: center;
        text-shadow: 0px 4px 20px rgba(252, 252, 252, 0.80);
        -webkit-text-stroke-width: 0.5px;
        -webkit-text-stroke-color: #FCFCFC;
        font-size: 2rem;
        font-style: normal;
        font-weight: 900;
        line-height: normal;
        letter-spacing: 1.92px;
        position: relative;
        left: 0.7rem;
        
      }
      .header .logo_centerpoint{
        width: 11rem;
        flex-shrink: 0;
        margin-bottom: 2rem;
      }
      .header .subtitulo {
        color: #FFF;
        text-align: center;
        text-shadow: 0px 4px 20px rgba(252, 252, 252, 0.80);
        font-size: 1.4rem;
        font-style: normal;
        font-weight: 700;
        line-height: normal;
        letter-spacing: 1.28px;
        margin-bottom: 1.5rem;
      }
      .header .carrusel {
        display: flex;
        align-items: center;
        width: 100%;
        justify-content: center;
        position: relative;
        overflow: hidden;
      }
      .header .carrusel .boton-carrusel {
        background-color: transparent !important;
        border: 0 !important;
        cursor: pointer;
        width: 15px;
      }
      .header .carrusel .boton-carrusel img {
        width: 100%;
      }
      .header .carrusel .diapositiva-carrusel {
        position: relative;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .header .carrusel .diapositiva-carrusel img {
        width: 100%;
        transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
      }
      .header .botonInformacion {
        padding: 0.5rem  1.5rem;
        background: #2DAECC;
        width: 85%;
        color: #FFF;
        text-align: center;
        font-family: Montserrat;
        font-size: 0.7rem;
        font-style: normal;
        font-weight: 700;
        line-height: normal;
        letter-spacing: 0.8px;
        text-transform: uppercase;
        border: 0;
        margin-bottom: 1rem;
      }
      .amenidadesSection {
        padding: 1.5rem;
      }
      .amenidadesSection .tituloContainer {
        display: flex;
        flex-direction: column;
      }
      .amenidadesSection .tituloContainer .tituloUno {
        text-align: start;
        color: #FFF;
        font-style: normal;
        font-weight: 700;
        line-height: normal;
        letter-spacing: 1.92px;
        text-transform: uppercase;
        font-size: 1.7rem;
      }
      .amenidadesSection .tituloContainer .tituloDos {
        text-align: end;
        color: #2DAECC;
        text-shadow: 0px 0px 10px rgba(252, 252, 252, 0.9);
        -webkit-text-stroke-width: 0.5px;
        -webkit-text-stroke-color: #FCFCFC;
        font-style: normal;
        font-size: 1.7rem;
        font-weight: 700;
        line-height: normal;
        letter-spacing: 1.92px;
        text-transform: uppercase;
      }
      .amenidadesSection .parrafoContainer {
        display: flex;
        flex-direction: column;
        margin-top: 1rem;
        margin-bottom: 2.5rem;
        align-items: center;
        font-size: 1.05rem;
      }
      .amenidadesSection .parrafoContainer .parrafoUno {
        color: #FFF;
        text-align: center;
        font-style: normal;
        font-weight: 700;
        line-height: normal;
        letter-spacing: 0.4px;
      }
      .amenidadesSection .parrafoContainer .parrafoDos {
        color: #FFF;
        text-align: center;
        font-style: normal;
        font-weight: 700;
        line-height: normal;
        letter-spacing: 0.4px;
      }
      .amenidadesSection .parrafoContainer .parrafoDos span {
        color: #FCFCFC;
        text-align: center;
        text-shadow: 0px 0px 10px rgba(252, 252, 252, 0.8);
        -webkit-text-stroke-width: 0.8px;
        -webkit-text-stroke-color: #2DAECC;
        font-style: normal;
        font-weight: 700;
        line-height: normal;
        letter-spacing: 0.44px;
        font-size: 1.1rem;
      }
      .amenidadesSection .tarjetasContainer {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .amenidadesSection .tarjetasContainer .tarjeta {
        position: relative;
        overflow: hidden;
        cursor: pointer;
        transition: height 0.5s ease;
        height: 3.13rem; /* Altura cerrada */
      }
      .amenidadesSection .tarjetasContainer .tarjeta.active {
        height: 6.25rem; /* Altura expandida */
      }
      .amenidadesSection .tarjetasContainer .tarjetaBackground {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        transition: transform 0.5s ease;
      }
      .amenidadesSection .tarjetasContainer .tarjeta .tarjetaInfo {
        display: flex;
        height: 100%;
        align-items: center;
        justify-content: space-between;
        padding: 1rem;
      }
      .amenidadesSection .tarjetasContainer .tarjeta .tarjetaInfo p {
        position: relative;
        z-index: 2;
        margin: 0;
        color: white;
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        height: 100%;
        display: flex;
        align-items: center;
        font-size: 0.95rem;
      }
      .amenidadesSection .tarjetasContainer .tarjeta.active .tarjetaInfo p {
        text-shadow: 0px 1px 8px #0C509E;
        transform: scale(1.05);
      }
      .amenidadesSection .tarjetasContainer .tarjeta .tarjetaInfo .icono {
        width: 40px;
      }
      .amenidadesSection .tarjetasContainer .tarjeta.active .tarjetaInfo .icono {
        filter: drop-shadow(0px 0px 6px #0C509E);
        transform: scale(1.1);
      }
      @media (min-width: 350px) {
        .amenidadesSection .tituloContainer {
            padding-left: 2rem;
            padding-right: 2rem;
        }
        .amenidadesSection .parrafoContainer {
          display: flex;
          flex-direction: column;
          margin-top: 1rem;
          margin-bottom: 2.5rem;
          align-items: center;
          font-size: 1.3rem;
        }
        .amenidadesSection .parrafoContainer .parrafoDos span {
            
            font-size: 1.35rem;
        }
        .amenidadesSection .tituloContainer .tituloUno {
            
            font-size: 2rem;
        }
        .amenidadesSection .tituloContainer .tituloDos {
            
            font-size: 2rem;
        }
        .header .botonInformacion {
          font-size: 1rem;
          width: 100%;
        }
      }
      @media (min-width: 420px) {
        .amenidadesSection .tarjetasContainer .tarjeta {
          position: relative;
          overflow: hidden;
          cursor: pointer;
          transition: height 0.5s ease;
          height: 4.13rem; /* Altura cerrada */
        }
        .amenidadesSection .tarjetasContainer .tarjeta.active {
          height: 7.25rem; /* Altura expandida */
        }
        .amenidadesSection .tarjetasContainer .tarjeta .tarjetaInfo p {
           
            font-size: 1.2rem;
        }
        .header .botonInformacion {
          font-size: 1.2rem;
        }
      }
      @media (min-width: 1300px) {
        .header {
          background-image: url("https://fedesagency.com/jfcConsultores/fondoHeaderDesktopGrande.jpg");
          background-size: cover;
        }
        .header .logo_jfc {
          width: 12rem;
          flex-shrink: 0;
          margin-top: 2.5rem;
          margin-bottom: 2rem;
        }

      }

    </style>
    <title>JFC Consultores | HOME</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root"></div>
   
  </body>
</html>
